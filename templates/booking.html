<!-- booking.html -->

{%extends 'allinclude.html'%}
{% block hide_element %}
{% endblock %}
{% block contant %}
<div class="">
  <div class="BOOKING_from ">
    <h3>Online Booking</h3>
    <div class="ROOMS_text text-center justify-content-center">
      <div class="room-image">
        <img src="{{ room.Room_Image.url }}" alt="{{ room.Room_Number }}" style="width: 500px; height: 400px;">
      </div>
      <div class="BOOKING_from_info">
        <h3>{{ room.Room_Type }}</h3>
        <br>
        <h5>{{ room.Room_Number }}</h5>
        <p>{{ room.Room_Description }}</p>
        <p class='fas fa-dollar-sign'>Price: {{ room.Room_Price }}/per night</p>
      </div>
    </div>
    <div class="BOOKING_from_info">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        <label for="check_in">Check-in:</label>
        <input type="text" class="form-control" id="check_in" name="check_in">
        </div>
      <div class="form-group">
        <label for="check_out">Check-out:</label>
        <input type="text" class="form-control" id="check_out" name="check_out">
      </div>
      <div class="form-group">
        <label for="adult">Adult:</label>
        <input type="text" class="form-control" id="adult" name="adult">
      </div>
      <div class="form-group">
        <label for="children">Children:</label>
        <input type="text" class="form-control" id="children" name="children">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" name="country">
      </div>
      <div class="form-group">
        <label for="nid_no">NID No:</label>
        <input type="text" class="form-control" id="nid_no" name="nid_no">
      </div>
      <!-- <div class="form-group">
        <label for="img">Image:</label>
        <input type="file" class="form-control" id="img" name="img">
      </div> -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <button type="submit" class="room_btn book-now-btn" style="margin-left: 80px; width:270px">Book Now</button>
    </form>
  </div>
  </div>
</div>
{%endblock %}
